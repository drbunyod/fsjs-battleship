<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="header">
      <h1 class="title">Battleship</h1>
      <div id="game-status"></div>
    </div>

    <div class="container">
      <div class="side side-left">
        <div id="player-1-board" class="board">
          <div class="cell cell-invisible"></div>
          <div class="cell cell-invisible">A</div>
          <div class="cell cell-invisible">B</div>
          <div class="cell cell-invisible">C</div>
          <div class="cell cell-invisible">D</div>
          <div class="cell cell-invisible">E</div>
          <div class="cell cell-invisible">F</div>
          <div class="cell cell-invisible">G</div>
          <div class="cell cell-invisible">H</div>
          <div class="cell cell-invisible">I</div>
          <div class="cell cell-invisible">J</div>
        </div>

        <div>
          <p class="board-title">Your board</p>
          <p class="remaining-ships">
            Remaining ships: <span id="player-1-ships">10</span>
          </p>
          <button type="button" id="play-button">Play â–¶</button>
          <button type="button" id="randomize-button">Randomize ðŸ”€</button>
        </div>
      </div>

      <div class="side side-right">
        <div id="player-2-board" class="board">
          <div class="cell cell-invisible"></div>
          <div class="cell cell-invisible">A</div>
          <div class="cell cell-invisible">B</div>
          <div class="cell cell-invisible">C</div>
          <div class="cell cell-invisible">D</div>
          <div class="cell cell-invisible">E</div>
          <div class="cell cell-invisible">F</div>
          <div class="cell cell-invisible">G</div>
          <div class="cell cell-invisible">H</div>
          <div class="cell cell-invisible">I</div>
          <div class="cell cell-invisible">J</div>
        </div>

        <div>
          <p class="board-title">Opponent's board</p>
          <p class="remaining-ships">
            Remaining ships: <span id="player-2-ships">10</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
